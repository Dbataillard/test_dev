<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Tennis Cordage</title>
</head>
<body>
    <h1>Réparation de cordage</h1>
    
    <form action="/add_client" method="post">

        <h2>Inscrivez-vous ici</h2>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Ex: Wayne" required>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Ex: Bruce" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Ex: brucewayne@gmail.com" required>
        
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" placeholder="Ex: Paris" required>
        
        <label for="codepostal">Code Postal :</label>
        <input type="text" id="codepostal" name="codepostal" placeholder="Ex: 75019" required>
        
        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" placeholder="Homme,Femme,Autres" required>     
        
        <label for="datedenaissance">Date de naissance :</label>
        <input type="date" id="datedenaissance" name="datedenaissance" required>
        
        <input type="submit" value="Ajouter">
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <a href="/reparation"><h2>Déja inscrit</h2></a>
</body>
</html>
